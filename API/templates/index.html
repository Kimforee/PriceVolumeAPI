<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price and Volume Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 20px;
            box-shadow: 10px 10px 20px #cbced1, -10px -10px 20px #ffffff;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .data-item {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 5px 5px 10px #cbced1, -5px -5px 10px #ffffff;
        }

        p {
            margin: 5px 0;
            color: #555;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Price and Volume Data</h1>
        <div id="data-container">
            <!-- {% for pair in data %}
                <div class="data-item">
                    <p>Volume (h24): {{ pair.volume_h24 }}</p>
                    <p>Price Native: {{ pair.price_native }}</p>
                </div>
            {% endfor %} -->
        </div>
        <a href="{% url 'fetch_data' %}"><button>Fetch Data</button></a>

    </div>
    

    
    
</body>
</html>
